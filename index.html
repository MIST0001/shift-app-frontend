<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフトカレンダー</title>
    <!-- 作成したCSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>令和7年 7月 シフト表</h1>

    <div class="calendar-container">
        <table class="calendar-table">
            <!-- thead: テーブルのヘッダー（曜日） -->
            <thead>
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>
            <!-- tbody: テーブルの本体（日付）。JavaScriptがここにカレンダーを生成します。 -->
            <tbody id="calendar-body">
                <!-- ここはJavaScriptによって動的に生成されます -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
